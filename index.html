<!DOCTYPE html>
<html>

<head>
  <title>BusMall Market Research Survey</title>
  <link href='css/reset.css' type='text/css' rel='stylesheet' />
  <link href='css/reset.css' type='text/css' rel='stylesheet' />
</head>

<body>
  <header>
    <img src='' />
    <h1>BusMall Market Research Survey</h1>
    <nav>
      <ul>
        <li><a href='URL'>Home</a></li>
        <li><a href='URL'>Products</a></li>
        <li><a href='URL'>About</a></li>
        <li><a href='URL'>Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id='resutlstracker'>
      <ul id='resultslist'>

      </ul>
    </section>
    <section id='productgallery'>
      <h2>Pick 1 of the 3 products below:</h2>
      <form id='productselector'>
        <fieldset>
          <img id='firstproduct_img' />
          <input id='firstproduct' type='radio' name='Select' value='p1' />
          <label id='firstproduct_lbl' for='firstproduct'></label>
          <img id='secondproduct_img' />
          <input id='secondproduct' type='radio' name='Select' value='p2' />
          <label id='secondproduct_lbl' for='secondproduct'></label>
          <img id='thirdproduct_img' />
          <input id='thirdproduct' type='radio' name='Select' value='p3' />
          <label id='thirdproduct_lbl' for='thirdproduct'></label>
          <input type='submit' name='vote' value='Vote!' />
        </fieldset>
      </form>
    </section>
    <section id='text'>
      <p></p>
    </section>
  </main>
  <footer>
    <script src='js/app.js'></script>
  </footer>
</body>

</html>
